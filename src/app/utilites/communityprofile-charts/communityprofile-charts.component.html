<div class="chatbox mt-4" style="border: 1px solid #b29e9e; max-height:80vh; overflow: auto;">
 <div class="chatheader" style="padding:8px; display:flex; flex-wrap: wrap; justify-content: space-between; align-items:center; background-color: rgb(163, 163, 241); position: sticky; top:0px;">
  <div class="leftpart" style="display: flex;">
    <img class="rounded-circle" src="../../../assets/profile.png" alt="profile pic" style="height:75px; width:75px">
    <div class="ml-1" style="display: flex; align-items: center;">
        <span>Jennifer FRITZ</span>
        <br>
        <small>Active Now</small>
    </div>
  
  </div>
  <div class="rightpart">
   <button class="btn"><i class="fas fa-search"></i></button>
   <button class="btn mr-1"><i class="fas fa-cog"></i></button>
  </div>
 </div>
 <div class="chatbody">
     <div  *ngFor="let message of messages">
      <div style="padding:8px;" [ngClass]="{'to':message.messagetype=='to','from':message.messagetype=='from'}">
        <div>
            <img src="../../../assets/profile.png" alt="profile pic" class="rounded-circle" style="width:40px; height:40px;">
            <div style="max-width: 70%; padding:8px; display: inline-block;">
            {{message.message}}
            </div>
        </div>
      </div>
     </div>
 </div>
 <hr>
<div class="message" style="padding: 8px; position:sticky; bottom: 0px; background-color: white;">
<input type="text" class="textinputtosend" placeholder="Type a message" [(ngModel)]="message">

<div style="float: right; clear: both;">
    <button class="btn">
        <i class="far fa-smile-wink"></i>
    </button>
    <button class="btn">
        <i class="fas fa-paperclip"></i>
    </button>
    <button class="btn btn-primary" (click)="sendmessage()" >
        <i class="far fa-share-square"></i>
    </button>
</div>

</div>
</div>
