<div class="container-fluid">
    <div class="row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrKoJF4MHuwZPbAuM1L6Pjk8EZ_cNfJNY1bw&usqp=CAU" style="width:100%; height: 400px; position: absolute;">
        <div style="position: relative; margin:130px; color: cornsilk;"><h2>Search, Join Community<br></h2>
            <h1>That's all we do!</h1>
        </div>
    </div>
    <div class="row mt-5">
      
                <div class="col mt-5">
                    <span style="font-weight:500;">MY COMMUNITY</span>
                   <span style="float: right;font-weight:500; margin-right:300px;">
                       RECOMMENDED
                   </span>

                </div>
                <div class="col mt-5 mr-5">
                    <span><button class="btn" style="border-radius: 12px; background-color: #262673;color: cornsilk; width:250px; float: right; margin-right: 50px;" type="button"><i class="fa fa-plus mr-1" aria-hidden="true"></i>
                        BUILD YOUR COMMUNITY</button></span>

                </div>
                </div>
                
    
                <div class="row" *ngIf="recommendedCommunities" >
    
                    <div class="col mt-1" *ngFor="let data of recommendedCommunities.recommended_groups">
                        <div class="card text-white text-center" style="width: 300px;">
                            <img [src]="data.cover" class="card-img-top" alt="..." style="height:220px;">
                            <div class="card-img-overlay">
                                <h5 class="card-title text-left"><img [src]="data.avatar" style="width:25px; height:25px;"class="rounded-circle" alt="Sample Image">
                                    {{data.group_name}}
                                </h5>
                                <p class="card-text mt-3">{{data.group_title}}<br>{{data.member_count}}</p>
                                <a href="#" class="btn btn-primary stretched-link">Join</a>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col offset-md-4">
                        <span><button class="btn ml-4 mt-3 mb-3" style="border-radius: 12px; background-color: #262673;color: cornsilk; width:250px;" type="button">
                            VIEW ALL COMMUNITIES</button></span>
                    </div>
                </div>
</div>
